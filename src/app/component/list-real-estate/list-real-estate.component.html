<div class="container">
  <div class="properties-listing spacer">

    <div class="row">
      <div class="col-lg-3 col-sm-5 ">

        <div class="search-form">
          <h4><span class="glyphicon glyphicon-search"></span> Search for</h4>
          <div class="row">
            <div class="col-lg-12">
              <select class="form-control" [(ngModel)]="searchField.area">
                <option *ngFor=" let item of listArea" [value]="item.value">{{item.name}}</option>
              </select>
            </div>
            <div class="col-lg-12 mt-2">
              <select class="form-control" [(ngModel)]="searchField.city">
                <option *ngFor=" let item of listCity" [value]="item.value">{{item.name}}</option>
              </select>
            </div>
          </div>
          <button class="btn btn-primary mt-3" (click)="handFind()">Tìm kiếm</button>

        </div>
      </div>
      <div class="col-lg-9 col-sm-8">
        <div class="sortby clearfix">
          <div class="pull-right">
            <select class="form-control" [(ngModel)]="searchField.category" (change)="handleCategory()">
              <option *ngFor=" let item of listCategory" [value]="item.value">{{item.name}}</option>
            </select>
          </div>

        </div>
        <div class="row">
          <!-- properties -->
          <ng-container *ngIf="listReadEstate.length > 0;else notFound">
            <div class="col-lg-4 col-sm-6"
              *ngFor="let item of listReadEstate | slice: (page-1) * 6 : page * 6; index as i">
              <app-item-read-estate [itemReadEstate]="item" (add)="handldeAdd($event)"></app-item-read-estate>
            </div>
          </ng-container>

          <ng-template #notFound>
            <div class="mt-4" style="background-color: lightgrey; ">

              <h1>Không có sản phẩm nào</h1>
            </div>

          </ng-template>
          <!-- properties -->
          <!-- properties -->
        </div>
        <div class="center" *ngIf="listReadEstate.length>0">
          <ngb-pagination [(page)]="page" [pageSize]="6" [collectionSize]="listReadEstate.length"></ngb-pagination>
        </div>
      </div>
    </div>
  </div>
</div>
